<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>
<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>

    <div id="participants-input">
        <input type="text" id="participant-name" placeholder="Escribe un nombre">
        <button id="add-participant">Agregar</button>
    </div>
    <ul id="participants-list"></ul>
    <button id="start-raffle">Sortear Amigo Secreto</button>
    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
    <div id="results"></div>
    <script src="app.js"></script>
</body>
</html>
